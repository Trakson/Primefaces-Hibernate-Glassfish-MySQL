<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="default.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="cssLayout.css"></h:outputStylesheet>

        <title>
            <ui:insert name="title"></ui:insert>
        </title>
    </h:head>

    <h:body> 
         
        <div class="container">
            <ui:insert name="header">
                <div id="top" class="ui-widget-header ui-corner-all">
                    <ui:insert name="top">Top</ui:insert>
                </div>
            </ui:insert>
            
            <ui:insert name="content">
                <div id="menu">
                    <h:form>  
                        <p:menubar>
                            <p:submenu label="Security" icon="ui-icon-document">
                                <p:menuitem value="User"  url="/faces/views/user/index.xhtml" />
                                <p:separator />
                                <p:menuitem value="Quit" url="#" />
                            </p:submenu>

                            <p:submenu label="Edit" icon="ui-icon-pencil">
                                <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                                <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                            </p:submenu>

                            <p:submenu label="Help" icon="ui-icon-help">
                                <p:menuitem value="Contents" url="#" />
                                <p:submenu label="Search" icon="ui-icon-search">
                                    <p:submenu label="Text">
                                        <p:menuitem value="Workspace" url="#" />
                                    </p:submenu>
                                    <p:menuitem value="File" url="#" />
                                </p:submenu>
                            </p:submenu>

                            <p:submenu label="Actions" icon="ui-icon-gear">
                                <p:submenu label="Ajax" icon="ui-icon-refresh">
                                    <p:menuitem value="Save" actionListener="#{menuBean.save}" icon="ui-icon-disk" />
                                    <p:menuitem value="Update" actionListener="#{menuBean.update}" icon="ui-icon-arrowrefresh-1-w" />
                                </p:submenu>
                                <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                                    <p:menuitem value="Delete" actionListener="#{menuBean.delete}" icon="ui-icon-close" ajax="false"/>
                                </p:submenu>
                            </p:submenu>
                            <p:menuitem value="Quit" actionListener="#{loginBean.logout()}" icon="ui-icon-close" oncomplete="handleLoginRequest(xhr, status, args)" />
                        </p:menubar>
                    </h:form>
                </div>

                <div id="content" class="center_contentui-widget-content ui-corner-all">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </ui:insert>
            
            <ui:insert name="footer">
                <div id="bottom" class="ui-widget-header ui-corner-all">
                    <ui:insert name="bottom">&copy; 2018</ui:insert>
                </div>
            </ui:insert>
            
            <ui:insert name="scripts">
                <script type="text/javascript">
                    function handleLoginRequest(xhr, status, args){
                        if(args.loggedOut){
                        location.href =  args.route;
                        }
                    }
                </script>
            </ui:insert>
        </div>

    </h:body>

</html>
