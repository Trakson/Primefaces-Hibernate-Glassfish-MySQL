<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LogIn</title>
        <link href="./resources/css/login.css" rel="stylesheet" type="text/css" />
      
    </h:head>
    <h:body>
        <div class="container">
            <p:growl id="growl" showDetail="true" life="3000" />
            <h:form id="formLogin">
                <p:panel  header="LOGIN">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Username:"/>
                        <p:inputText value="#{loginBean.user.username}" id="username" required="true" label="username"/>
                        
                        <h:outputLabel for="password" value="Password:"/>          
                        <p:password value="#{loginBean.user.password}" id="password" required="true" label="password"/>
                        
                        <f:facet name="footer">
                            <p:commandButton id="loginButton" value="Login" update=":growl" actionListener="#{loginBean.login(event)}" icon="icon-login"
                                             oncomplete="handleLoginRequest(xhr, status, args)"/>
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args){
                if(args.validationFailed || !args.loggedIn){
                    jQuery('#formLogin').effect("snake", { times:3 }, 100);
                }else {
                    location.href =  args.route;
                }
            }
        </script>
    </h:body>
</html>
